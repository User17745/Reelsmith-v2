version: '3.8'

services:
  worker:
    build: .
    container_name: reelsmith-worker
    command: python app/worker.py
    volumes:
      - ./workspace:/workspace
      - ./data:/data
    env_file:
      - .env
    restart: unless-stopped

  ui:
    build: .
    container_name: reelsmith-ui
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./workspace:/workspace
      - ./data:/data
    env_file:
      - .env
    restart: unless-stopped
